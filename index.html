<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🌟 User Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #f0f4ff, #e6f7ff);
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-start p-4 font-sans">

  <!-- Header -->
  <h1 class="text-4xl font-extrabold bg-gradient-to-r from-blue-600 to-purple-600 text-transparent bg-clip-text mt-4 mb-6">
    🌟 User Management App
  </h1>

  <!-- Restore Button -->
  <div class="flex gap-4 mb-6">
    <button id="restoreBtn" class="px-6 py-2 bg-gradient-to-r from-green-500 to-emerald-600 text-white font-medium rounded-full shadow-lg hover:scale-105 transition-transform">
      🔄 Restore Last Deleted
    </button>
  </div>

  <!-- Main Grid: User Cards + Form -->
  <div class="w-full max-w-7xl grid grid-cols-1 lg:grid-cols-3 gap-8 items-start">
    
    <!-- Left: User Cards -->
    <div id="container" class="lg:col-span-2 grid grid-cols-1 sm:grid-cols-2 gap-6">
      <!-- Cards will be rendered here -->
    </div>

    <!-- Right: Add New User Form -->
    <form id="newUsers" class="lg:col-span-1 bg-white shadow-lg rounded-xl p-6 space-y-4 h-[400px] overflow-auto self-start">
      <h2 class="text-2xl font-bold text-gray-700 mb-2">➕ Add New User</h2>
      <input type="text" name="name" placeholder="Enter your name" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <input type="text" name="username" placeholder="Enter your username" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <input type="email" name="email" placeholder="Enter your email" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <input type="number" name="id" placeholder="Enter your id" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <button type="submit" class="w-full py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition duration-200">Add User</button>
    </form>

  </div>

  <script src="script.js"></script>
</body>
</html>
